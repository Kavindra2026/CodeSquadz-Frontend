<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <select></select>
    <select></select>
    <select></select>

    <script>
      function apifunction() {
        var heading = document.querySelectorAll("h1,select");
        console.log(heading);

        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((data) => {
            return data.json();
          })
          .then((d) => {
            heading[0].innerHTML = `Total Count :${d.length}`;

            var mylist = d.map((list) => {
              return `<option>${list.id}</option> `;
            });
            heading[1].innerHTML = mylist.join("");

            var jtitle = d.map((list) => {
              return `<option>${list.title}</option>`;
            });
            heading[2].innerHTML = jtitle.join("");

            var empid = d.map((eid) => {
              return eid.userId;
            });

            var unique = [...new Set(empid)];
            console.log(unique);

            var juserId = unique.map((list) => {
              return `<option>EMP-${list}</option>`;
            });

            heading[3].innerHTML = juserId.join("");
          })
          .catch((error) => {
            console.log(error);
          });
      }
      apifunction();
    </script>
  </body>
</html>
