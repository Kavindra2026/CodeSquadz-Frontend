<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        display: flex;
      }

      ul li {
        width: 250px;
        height: 50px;
        text-align: center;
        margin-left: 40px;
      }

      ul a {
        line-height: 40px;
        border-radius: 10px;
        width: 100%;
        height: 50px;
        float: left;
        background-color: yellow;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul></ul>

    <script>
      var a = [
        "about",
        "contact",
        "server",
        "other",
        "Form",
        "Mearn",
        "Node js",
      ];
      function dynnavbar() {
        var jnav = document.querySelector("ul");
        var mynav = a.map((m) => {
          return `<li><a href="">${m}</a></li> `;
        });
        console.log(mynav);
        jnav.innerHTML = mynav.join(" ");
      }
      dynnavbar();
    </script>
  </body>
</html>
