  <body>
    <input type="button" value="change background" onclick="changeColor()" />
    <script>
      var a = ["red", "green", "Blue", "orange", "pink"];
      var x = 0;
      function changeColor() {
        document.bgColor = a[x];
        x++;
        if (x >= a.length) {
          clearInterval(y);
        }
      }
      changeColor();
      var y = setInterval(changeColor, 1000);
    </script>
  </body>
