<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <select></select>
    <select></select>
    <select></select>
    <select></select>
    <script>
      function apifetch() {
        var heading = document.querySelectorAll("h1,select");
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((data) => {
            return data.json();
          })
          .then((d) => {
            console.log(d);
            heading[0].innerHTML = `Total Count: ${d.length}`;

            var mylist = d.map((list) => {
              return `<option>${list.id}</option>`;
            });
            heading[1].innerHTML = mylist.join("");

            var jtitle = d.map((list) => {
              return `<option>${list.title}</option>`;
            });
            heading[2].innerHTML = jtitle.join("");

            var juser = d.map((a) => {
              return `<option>${a.userId}</option>`;

              var uninoc = [...new Set(juser)];

              var juser = uninoc.map((list) => {
                return `<option>Emp-${list}</option>   `;
              });
            });
            heading[3].innerHTML = juser.join();
          })

          .catch((error) => {
            console.log(error);
          });
      }

      apifetch();
    </script>
  </body>
</html>
