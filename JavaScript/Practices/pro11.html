<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>count</h1>

    <script>
      var i = 1;
      var head = document.querySelector("h1");
      function count() {
        head.innerHTML = i;
        i++;
        if(i==50){
          i=1;
        }
      }

      setInterval("count()", 100);
    </script>
  </body>
</html>
