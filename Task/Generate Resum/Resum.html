<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Letter</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 50px;
        background-color: #ffffff;
        color: #000;
        border: 1px solid #000;
        padding: 30px;
        max-width: 800px;
        margin: 30px auto;
      }
      h1 {
        text-align: center;
        text-transform: uppercase;
     
      }
      hr {
        border: none;
        border-top: 2px solid #000;
        margin: 20px 0;
      }
      .header,
      .footer {
        text-align: center;
      }
      .content p {
        margin: 15px 0;
        line-height: 1.7;
      }
      .signature {
        margin-top: 50px;
      }

      .input-box {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      input {
        border-radius: 10px;
        border-style:dashed;
        color: green;
        font-size: 20px;
        padding: 10px 10px;
        background-color: rgb(133, 197, 197);
      }
    </style>
  </head>
  <body>
    <div class="offer-letter"></div>
    <h1>Offer-Letter Generator</h1>
    <div class="input-box">
      <input
        class="input-box"
        type="button"
        value="Generate Resume"
        onclick="resume()"
      />
    </div>
    <script src="Resun.js"></script>
  </body>
</html>
