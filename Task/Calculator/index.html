<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <main>
    <h2 align="center">CALCULATOR</h2>
    <form name="f1">
      <table bgcolor="#ebd691" align="center" border="1" cellpadding="5" cellspacing="5">
        <tr>
          <td colspan="4"><input type="text" placeholder="0" name="t1"></td>
        </tr>
        <tr>
          <td> <input type="reset" value="AC" onclick="f1.t1.value+='AC'"></td>
          <td> <input type="button" value="%" onclick="f1.t1.value+='%'"></td>
          <td> <input type="reset" value="x" onclick="f1.t1.value+='clea'"></td>
          <td> <input type="button" value="/" onclick="f1.t1.value+='/'"></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="f1.t1.value+='7'"></td>
          <td><input type="button" value="8" onclick="f1.t1.value+='8'"></td>
          <td><input type="button" value="9" onclick="f1.t1.value+='9'"></td>
          <td><input type="button" value="*" onclick="f1.t1.value+='*'"></td>
        </tr>
        <tr>
          <td> <input type="button" value="4" onclick="f1.t1.value+='4'"></td>
          <td> <input type="button" value="5" onclick="f1.t1.value+='5'"></td>
          <td> <input type="button" value="6" onclick="f1.t1.value+='6'"></td>
          <td> <input type="button" value="-" onclick="f1.t1.value+='-'"></td>
        </tr>
        <tr>
          <td> <input type="button" value="1" onclick="f1.t1.value+='1' "></td>
          <td> <input type="button" value="2" onclick="f1.t1.value+='2' "></td>
          <td> <input type="button" value="3" onclick="f1.t1.value+='3'"></td>
          <td> <input type="button" value="+" onclick="f1.t1.value+='+'"></td>
        </tr>
        <tr>
          <td> <input type="button" value="00" onclick="f1.t1.value+='00'"></td>
          <td> <input type="button" value="0" onclick="f1.t1.value+='0'"></td>
          <td> <input type="button" value="." onclick="f1.t1.value+='.'"></td>
          <td> <input type="button" value="=" onclick="f1.t1.value=eval(f1.t1.value)"></td>
        </tr>



      </table>
    </form>
  </main>
</body>

</html>
