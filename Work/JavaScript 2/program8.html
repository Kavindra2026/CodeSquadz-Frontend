<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="change background" onclick="changeback()" />

    <script>
      var a = ["red", "green", "blue", "orange", "pink"];
      var x = 0;

      function changeback() {
        document.bgColor = a[x];
        x++;
        if (x >= a.length) {
          x = 0;
        }
      }
      changeback();

      setInterval("changeback()", 1000);
    </script>
  </body>
</html>
