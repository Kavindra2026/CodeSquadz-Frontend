function mytime()
{
    var obj = document.querySelectorAll('h1');
    var a = new Date();
    var h = a.getHours();
    var m = a.getMinutes();
    var s = a.getSeconds();
    var y = a.getFullYear();
    var da = a.getDay();
    var dac;
        if(da==2)
        {
            dac = "Tue";
        }
    var myd = a.getTime();
    obj[0].innerHTML =`${h}:${m}:${s} <p>${y} - ${dac}</p> <p>${myd}</p> `;
}

mytime();
setInterval("mytime()",1000);
